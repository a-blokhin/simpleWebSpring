<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<form method="post" th:action="@{/companies}" th:object="${companyEntity}" class="col card p-3 mb-5">
    <div class="form-group">
        <label for="Company">Company Name</label>
        <input id="Company" placeholder="Enter Company" required type="text" th:field="*{companyName}"
               class="form-control"/>
    </div>
    <div class="form-group">
        <label for="Quantity">Quantity</label>
        <input id="Quantity" required value="1" type="number" th:field="*{capital}" class="form-control" min="100" max="1000"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Create Company">
</form>
<table class="table">
    <thead class="table-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">CompanyName</th>
        <th scope="col">Capital</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"/>
        <td th:text="${company.companyName}"/>
        <td th:text="${company.capital}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
